name: openai_compat
description: OpenAI-compatible API backend (OpenAI, OpenRouter, LM Studio, etc.)
provides_services: [llm]
requires: [config, events]

config:
  endpoint:
    type: string
    default: ""
    widget: text
    label: API Endpoint
    placeholder: "https://api.openai.com/v1"
    public: true

  api_key:
    type: string
    default: ""
    widget: password
    label: API Key

  model:
    type: string
    default: ""
    widget: text
    label: Model
    placeholder: "gpt-4o-mini"
    public: true

  temperature:
    type: float
    default: 0.7
    min: 0.0
    max: 2.0
    step: 0.1
    widget: slider
    label: Temperature

  max_tokens:
    type: int
    default: 4096
    min: 1
    max: 128000
    widget: number
    label: Max Tokens

  request_timeout:
    type: int
    default: 120
    min: 10
    max: 600
    widget: number
    label: Request Timeout (seconds)
