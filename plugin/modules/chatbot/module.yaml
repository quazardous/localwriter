name: chatbot
description: AI chat sidebar
requires: [document, config, events, llm]

actions:
  extend_selection:
    title: "Extend Selection"
  edit_selection:
    title: "Edit Selection"

menus:
  - action: extend_selection
    context: [writer, calc]
  - action: edit_selection
    context: [writer, calc]

shortcuts:
  extend_selection:
    key: Q_MOD1
    context: [writer, calc]
  edit_selection:
    key: E_MOD1
    context: [writer, calc]

config:
  max_tool_rounds:
    type: int
    default: 15
    min: 1
    max: 50
    widget: number
    label: Max Tool Rounds

  system_prompt:
    type: string
    default: ""
    widget: textarea
    label: System Prompt

  image_provider:
    type: string
    default: endpoint
    widget: select
    label: Image Provider
    options:
      - value: endpoint
        label: LLM Endpoint
      - value: horde
        label: AI Horde (free)

  show_mcp_activity:
    type: boolean
    default: true
    widget: checkbox
    label: Show MCP Activity
    public: true
