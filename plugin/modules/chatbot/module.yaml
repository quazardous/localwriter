name: chatbot
description: AI chat sidebar
requires: [document, config, events, llm]

config:
  max_tool_rounds:
    type: int
    default: 15
    min: 1
    max: 50
    widget: number
    label: Max Tool Rounds

  system_prompt:
    type: string
    default: ""
    widget: textarea
    label: System Prompt

  image_provider:
    type: string
    default: endpoint
    widget: select
    label: Image Provider
    options:
      - value: endpoint
        label: LLM Endpoint
      - value: horde
        label: AI Horde (free)

  show_mcp_activity:
    type: boolean
    default: true
    widget: checkbox
    label: Show MCP Activity
    public: true
