name: core
title: Core services (config, events, logging)
provides_services: [document, config, events, format]
requires: []
config_inline: main

config:
  log_level:
    type: string
    default: WARN
    widget: select
    label: Log Level
    public: true
    options:
      - value: DEBUG
        label: Debug
      - value: INFO
        label: Info
      - value: WARN
        label: Warning
      - value: ERROR
        label: Error
