name: debug
title: Debug tools and diagnostics
requires: [config, events, ai, document]
config_inline: main

config:
  enabled:
    type: boolean
    default: false
    widget: checkbox
    label: Enable Debug Actions
    helper: "Debug actions appear in menus but only execute when enabled"
    public: true

actions:
  debug_info:
    title: "System Info"
  test_providers:
    title: "Test AI Providers"

menus:
  # Menu is always visible; on_action() checks debug.enabled at runtime
  # and shows an "enable in Options" message if disabled.
  - title: "Debug"
    context: [writer, calc, draw]
    submenu:
      - action: debug_info
      - action: test_providers
