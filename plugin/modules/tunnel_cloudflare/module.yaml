name: tunnel.cloudflare
title: Cloudflare tunnel provider
requires: [tunnel_manager]
config_inline: true

config:
  tunnel_name:
    type: string
    default: ""
    widget: text
    label: Tunnel Name

  public_url:
    type: string
    default: ""
    widget: text
    label: Public URL
    helper: "The public URL assigned by Cloudflare"
