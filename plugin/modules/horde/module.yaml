name: horde
description: AI Horde image generation (free, no key required)
provides_services: [image]
requires: [config, events]

config:
  api_key:
    type: string
    default: "0000000000"
    widget: text
    label: API Key (optional)
    description: Leave default for anonymous access
    public: true

  model:
    type: string
    default: stable_diffusion
    widget: select
    label: Model
    public: true
    options:
      - value: stable_diffusion
        label: Stable Diffusion
      - value: stable_diffusion_xl
        label: SDXL

  max_wait:
    type: int
    default: 5
    min: 1
    max: 30
    widget: number
    label: Max Wait (minutes)

  nsfw:
    type: boolean
    default: false
    widget: checkbox
    label: Allow NSFW
