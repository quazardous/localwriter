name: mcp
description: MCP JSON-RPC server for external tool access
requires: [document, config, events]

config:
  enabled:
    type: boolean
    default: true
    widget: checkbox
    label: Enable MCP Server
    public: true

  port:
    type: int
    default: 8765
    min: 1024
    max: 65535
    widget: number
    label: Server Port
    public: true

  host:
    type: string
    default: localhost
    widget: text
    label: Bind Address
    public: true

  use_ssl:
    type: boolean
    default: false
    widget: checkbox
    label: Enable HTTPS
    public: true

  ssl_cert:
    type: string
    default: ""
    widget: file
    label: SSL Certificate
    file_filter: "PEM files (*.pem)|*.pem|All files (*.*)|*.*"

  ssl_key:
    type: string
    default: ""
    widget: file
    label: SSL Private Key
    file_filter: "PEM files (*.pem)|*.pem"
